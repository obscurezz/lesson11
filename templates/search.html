<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
</head>
<body>

{% endfor %}
</body>
</html>
